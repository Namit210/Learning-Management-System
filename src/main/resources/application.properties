spring.application.name=springbootapp2
server.port=8888

# MongoDB Configuration
# Replace with your actual MongoDB connection string
# Format: mongodb+srv://<username>:<password>@<cluster>.mongodb.net/<database>?retryWrites=true&w=majority
spring.data.mongodb.uri=${MONGODB_URI:mongodb://localhost:27017/LMS}

# JWT Configuration
# IMPORTANT: Change these values in production and use environment variables
# Generate a secure random string for jwt.secret (minimum 256 bits for HS256)
jwt.secret=${JWT_SECRET:CHANGE_THIS_TO_A_SECURE_RANDOM_STRING_AT_LEAST_256_BITS_LONG}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Admin Secret Key for admin registration
# IMPORTANT: Change this value and keep it secure
app.admin.secret.key=${ADMIN_SECRET_KEY:CHANGE_THIS_SECRET_KEY}
